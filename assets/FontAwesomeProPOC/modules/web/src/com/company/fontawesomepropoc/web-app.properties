###############################################################################

cuba.springContextConfig = +com/company/fontawesomepropoc/web-spring.xml

cuba.dispatcherSpringContextConfig = +com/company/fontawesomepropoc/web-dispatcher-spring.xml

cuba.persistenceConfig = +com/company/fontawesomepropoc/persistence.xml

cuba.metadataConfig = +com/company/fontawesomepropoc/metadata.xml

cuba.viewsConfig = +com/company/fontawesomepropoc/views.xml

cuba.windowConfig = +com/company/fontawesomepropoc/web-screens.xml

cuba.menuConfig = +com/company/fontawesomepropoc/web-menu.xml

cuba.permissionConfig = +com/company/fontawesomepropoc/web-permissions.xml

cuba.mainMessagePack = +com.company.fontawesomepropoc.web

cuba.anonymousSessionId = d52acc61-69bf-61c0-7580-fa4700ec86cd

cuba.creditsConfig = +

###############################################################################
#                                  Other                                      #
###############################################################################

# Middleware connection
cuba.connectionUrlList = http://localhost:8080/app-core

# Set to false if the middleware works on different JVM
cuba.useLocalServiceInvocation = true

cuba.webContextName = app
cuba.availableLocales = English|en
cuba.localeSelectVisible = false


# Register icon set
cuba.iconsConfig = +com.company.fontawesomepropoc.web.fontawesomepro.FontAwesomeProLightIcon com.company.fontawesomepropoc.web.fontawesomepro.FontAwesomeProRegularIcon com.company.fontawesomepropoc.web.fontawesomepro.FontAwesomeProSolidIcon com.company.fontawesomepropoc.web.fontawesomepro.FontAwesomeProBrandsIcon

